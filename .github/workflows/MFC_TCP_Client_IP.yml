name: Build Visual Studio Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ðŸ“¥ Repository klonen
      uses: actions/checkout@v3

    - name: ðŸ›  Visual Studio mit MSBuild vorbereiten
      uses: microsoft/setup-msbuild@v1.3

    - name: ðŸ“¦ Projekt mit MSBuild kompilieren
      run: msbuild src/MFC_TCP_Client_IP/MFC_TCP_Client_IP.sln /p:Configuration=Release

    - name: ðŸ“¤ Baue Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Windows 64-Bit MFC_TCP_Client_IP
        path: 'src/MFC_TCP_Client_IP/**/Release/*.exe'

